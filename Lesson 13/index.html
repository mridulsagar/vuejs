<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Learning Vue JS</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <h1>Multiple Vue Instances</h1>

    <div id="vue-app-one">
        <h2> {{ title }} </h2>

        <p> {{ greet }} </p>

    </div>

    <div id="vue-app-two">
        <h2> {{ title }} </h2>

        <p> {{ greet }} </p>

        <button v-on:click="changeTitle()">Change App One</button>

    </div>

    <script src="app.js"></script>
</body>

</html>
